<body>


    <div id="container">
        <h1>CONTACTANOS</h1>
        <div class="underline">
        </div>
        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="Mi nombre es" name="name" id="name_input" required>
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Mi e-mail es" name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="Mi Whatsapp es" name="telephone" id="telephone_input" required>
          </div>
          <div class="subject">
            <label for="subject"></label>
            <select placeholder="Subject line" name="subject" id="subject_input" required>
              <option disabled hidden selected>Motivo</option>
              <option>Quiero ser cliente</option>
              <option>Quiero reparar mi termotanque</option>
              <option>Otras Consultas</option>
            </select>
          </div>
          <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="Me gustaría saber ....." id="message_input" cols="30" rows="5" required></textarea>
          </div>
          <div class="submit">
            <input type="submit" value="Envíar mensaje" id="btn_contacto" />
          </div>
        </form><!-- // End form -->
      </div><!-- // End #container -->
    
</body>
